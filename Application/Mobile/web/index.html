      animation: circleGrow 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

  <script>

        await navigator.serviceWorker.register('/firebase-messaging-sw.js');
      });
    }

  <script>
    const loadingTexts = [
      "–ü–∞—Ä—Å–∏–º –∑–∞–º–µ–Ω—ã...",
      "–ü–æ–ª—É—á–∞—é –¥–∞–Ω–Ω—ã–µ —Å —É—á–µ–±–Ω–æ–π —á–∞—Å—Ç–∏ [–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ]",
      "–ò—â—É 001 –∫–∞–±–∏–Ω–µ—Ç...",
      "–ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ 12 –ø–∞—Ä–µ...",
      "–ö–¢–û –†–ê–°–ü–ò–°–ê–ù–ò–ï –°–û–°–¢–ê–í–õ–Ø–õ",
    ];
    
    let currentIndex = 0;
    const textElement = document.getElementById('loadingText');
    
    function changeText() {
      textElement.style.opacity = '0';
      
      setTimeout(() => {
        textElement.textContent = loadingTexts[currentIndex];
        textElement.style.opacity = '1';
        currentIndex = (currentIndex + 1) % loadingTexts.length;
      }, 500);
    }
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç–µ–∫—Å—Ç —Å—Ä–∞–∑—É
    textElement.textContent = loadingTexts[0];
    textElement.style.opacity = '1';
    
    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–∞–∂–¥—ã–µ 2.5 —Å–µ–∫—É–Ω–¥—ã
    setInterval(changeText, 2000);

    function removeSplashScreen() {
      const circle = document.querySelector('.circle-transition');
      const container = document.querySelector('.container');
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫—Ä—É–≥–∞
      circle.classList.add('circle-animate');
      
      // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ —Å–ø–ª–µ—à–µ–º
      setTimeout(() => {
        container.classList.add('fade-out');
      }, 200);
      
      // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        container.remove();
        circle.remove();
      }, 1000);
    }
  </script>
