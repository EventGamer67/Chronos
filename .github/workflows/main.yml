name: Flutter PR

on:
 pull_request:
   branches:
     - "main"
   paths-ignore:
     - "docs/**"
     - "openapi/**"
     - ".vscode/**"

jobs:
 build:
   runs-on: ubuntu-latest
   defaults:
    run:
      working-directory: ./Application/Mobile/zameny_flutter
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-java@v1
       with:
         java-version: "12.x"

     - uses: subosito/flutter-action@v1
       with:
         channel: "stable"

    #  - run: sh ./scripts/flutter_pub_get.sh

    #  - run: sh ./scripts/flutter_analyze.sh

    # - run: flutter test

     - run: flutter pub get

     - run: flutter build apk --debug

     - name: Push to Releases
       uses: ncipollo/release-action@v1
       with:
        artifacts: build/app/outputs/apk/debug/app-debug.apk
        tag: ${{ github.run_number }}
        token: ${{ secrets.TOKEN }}